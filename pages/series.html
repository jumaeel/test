---
layout:    base
permalink: /series
---

<h2>Series</h2>

{% for series in site.categories %}
  <h3>{{ series[0] }}</h3>
  <ul>
      {% for post in series[1] %}
        <li class="bigger">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
  </ul>
  <br>
{% endfor %}

<hr>
