<br>
<footer class="row">
    <p class="column">
        {% if site.cclicense %}
          <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/" target="_blank">
              <img alt="Creative Commons License"
                   style="border-width:0; display:inline"
                   src="https://i.creativecommons.org/l/{{ site.cclicense }}/4.0/80x15.png" />
              <i class="fa fa-external-link"></i></a>
        {% else %}
          <small>&copy;</small>
        {% endif %}
        <small> {{ site.author }} 2018</small>
    </p>
    <p class="column text-right">
        <small>
            Powered by
            <a href="https://jekyllrb.com" target="_blank">Jekyll
                <i class="fa fa-external-link"></i></a>, hosted on
            <a href="https://pages.github.com" target="_blank">GitHub Pages
                <i class="fa fa-external-link"></i></a>.
        </small>
    </p>
</footer>
